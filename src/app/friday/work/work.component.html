<div class="box blue-bg">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <div class="when">Next workday is {{workday.workday | slice: -5 | replace: '-' : '.' | dayMonthFlip}}</div>
        <div class="what">{{workday.topic}}</div>
        <div class="time">
          {{workday.since | slice:0:5}} - {{workday.until | slice:0:5}}
        </div>
      </div>
    </div>

  </article>
</div>
