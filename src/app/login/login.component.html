<div class="columns wrapper is-desktop is-centered is-vcentered">
  <div class="column is-half">
    <div class="box">
      <div class="content">
        <img src="assets/hyper_logo_light_mode.png">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="form-input-label">Username</div>
            <input #username type="text" class="form-input">
            <div class="form-spacer"></div>
            <div class="form-input-label">Password</div>
            <input #password type="password" class="form-input">
            <div class="form-hint"><a href="#">Forgot your password?</a></div>
            <div class="form-spacer"></div>
            <input type="button" (click)="onLogin();" class="form-main-button" value="Login">
            <div class="form-error" *ngIf="!isFormErrorHidden">Invalid credentials!</div>
            <div class="form-spacer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
